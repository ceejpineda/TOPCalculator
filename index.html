<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</html>
<body>
    <div class="body">
        <div class="header"><h1>Calculator</h1></div>
        <div class="mainContent">
            <div class="calcGrid">
                <div class="top"></div>
                <div class="screen"></div>
                <div class="buttonWrap">
                    <div class="buttons" id="one"><span>%</span></div>
                    <div class="buttons" id="two"><span>CE</span></div>
                    <div class="buttons" id="three"><span>C</span></div>
                    <div class="buttons" id="plusminus"><span>Back</span></div>
                    <div class="buttons" id="four"><span>1/x</span></div>
                    <div class="buttons" id="five"><span>X^2</span></div>
                    <div class="buttons" id="zero"><span>sqrt</span></div>
                    <div class="buttons" id="six"><span>p</span></div>
                    <div class="buttons" id="seven"><span>7</span></div>
                    <div class="buttons" id="eight">8</div>
                    <div class="buttons" id="nine">9</div>
                    <div class="buttons" id="decimal">x</div>
                    <div class="buttons" id="equals">4</div>
                    <div class="buttons" id="sqrt">5</div>
                    <div class="buttons" id="addition">6</div>
                    <div class="buttons" id="subtraction">-</div>
                    <div class="buttons" id="equals">1</div>
                    <div class="buttons" id="sqrt">2</div>
                    <div class="buttons" id="addition">3</div>
                    <div class="buttons" id="subtraction">+</div>
                    <div class="buttons" id="equals">+/-</div>
                    <div class="buttons" id="sqrt">0</div>
                    <div class="buttons" id="addition">.</div>
                    <div class="buttons" id="subtraction">=</div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
