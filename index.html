<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</html>
<body>
    <div class="body">
        <div class="header"><h1>Calculator</h1></div>
        <div class="mainContent">
            <div class="calcGrid">
                <div class="top"></div>

                <div class="screen">
                    <p id="screenText"></p>
                </div>

                <div class="buttonWrap">
                    <div class="buttons" id="percent"><span>%</span></div>
                    <div class="buttons" id="clearE"><span>CE</span></div>
                    <div class="buttons" id="clear"><span>C</span></div>
                    <div class="buttons" id="back"><span>Back</span></div>
                    <div class="buttons" id="inverse"><span>1/x</span></div>
                    <div class="buttons" id="square"><span>x²</span></div>
                    <div class="buttons" id="root"><span>√x</span></div>
                    <div class="buttons" id="divide"><span>÷</span></div>
                    <div class="buttons" id="seven"><span>7</span></div>
                    <div class="buttons" id="eight"><span>8</span></div>
                    <div class="buttons" id="nine"><span>9</span></div>
                    <div class="buttons" id="multiply"><span>×</span></div>
                    <div class="buttons" id="four"><span>4</span></div>
                    <div class="buttons" id="five"><span>5</span></div>
                    <div class="buttons" id="six"><span>6</span></div>
                    <div class="buttons" id="subtraction"><span>-</span></div>
                    <div class="buttons" id="one"><span>1</span></div>
                    <div class="buttons" id="two"><span>2</span></div>
                    <div class="buttons" id="three"><span>3</span></div>
                    <div class="buttons" id="addition"><span>+</span></div>
                    <div class="buttons" id="plusminus"><span>±</span></div>
                    <div class="buttons" id="zero"><span>0</span></div>
                    <div class="buttons" id="decimal"><span>.</span></div>
                    <div class="buttons" id="equal"><span>=</span></div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
