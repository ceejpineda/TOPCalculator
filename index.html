<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</html>
<body>
    <div class="body">
        <div class="header"><h1>Calculator</h1></div>
        <div class="mainContent">
            <div class="calcGrid">
                <div class="top"></div>

                <div class="screen">
                    <p id="screenText"></p>
                </div>

                <div class="buttonWrap">
                    <div class="buttons" id="percent">%</div>
                    <div class="buttons" id="clearE">CE</div>
                    <div class="buttons" id="clear">C</div>
                    <div class="buttons" id="back">Back</div>
                    <div class="buttons" id="inverse">1/x</div>
                    <div class="buttons" id="square">x²</div>
                    <div class="buttons" id="root">√x</div>
                    <div class="buttons" id="divide">÷</div>
                    <div class="buttons" id="seven">7</div>
                    <div class="buttons" id="eight">8</div>
                    <div class="buttons" id="nine">9</div>
                    <div class="buttons" id="multiply">×</div>
                    <div class="buttons" id="four">4</div>
                    <div class="buttons" id="five">5</div>
                    <div class="buttons" id="six">6</div>
                    <div class="buttons" id="subtraction">-</div>
                    <div class="buttons" id="one">1</div>
                    <div class="buttons" id="two">2</div>
                    <div class="buttons" id="three">3</div>
                    <div class="buttons" id="addition">+</div>
                    <div class="buttons" id="plusminus">±</div>
                    <div class="buttons" id="zero">0</div>
                    <div class="buttons" id="decimal">.</div>
                    <div class="buttons" id="equal">=</div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
